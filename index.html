<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="app">        
        <div class="container">
            <h1>App</h1>
            <h1>{{ count }}</h1>
            <button @click="countUp" class="btn btn-success"> +1 </button>
            <button @click="countDown" class="btn btn-success"> -1 </button>            
        </div> 
        <div class="container">
            <h1>URL: <a v-bind:href="url">{{ cleanUrl }}</a></h1>
            <input type="text" class="form-control" v-model="url">
            <button @click="cleanerUrl" class="btn btn-primary">Clean URL</button>
        </div>       
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
